<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Add Activity - HackTravels</title>
    </head>
    <body>
        <div id="navbar">
            <div class="title">
                <a href="index.html">HackTravels</a>
            </div>
            <div class="navButtons">
                <a href="addTrip.html">Add Trip</a>
                <a href="addActivity.html">Add Trip Activity</a>
            </div>
        </div>
        <div class="container">
            <h1>Add an Activity</h1>
            <p>
                What fun things did you do on your trip? Sky-diving? Hiking?
                Kayaking?
            </p>
            <form class="tripForm">
                <label for="triptype">Choose your trip:</label>
                <select id="triptype" name="triptype" required>
                    <option>Paris (August 31, 2024 - September 9, 2024)</option>
                    <option>
                        London, UK (July 14, 2024 - November 14, 2024)
                    </option>
                    <option>
                        Geisel Library (September 29, 2024 - September 29, 2024)
                    </option>
                    <option>hawaii (October 6, 2024 - October 14, 2024)</option>
                    <option>
                        Paris (September 29, 2024 - October 29, 2024)
                    </option>
                    <option>Paris (October 15, 2024 - October 30, 2024)</option>
                </select>
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" required />
                <label for="rating">Rating (1-5):</label>
                <select id="rating" name="rating" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>
                <button type="submit">Add Activity</button>
            </form>
        </div>
    </body>
</html>
